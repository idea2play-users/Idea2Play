<!DOCTYPE html>
<html>
<head>
  <title>Admin – Idea2Play</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<h1>Admin Dashboard</h1>

<div class="stats-grid">
  <div class="stat-card">
    <h3>Total Users</h3>
    <span id="totalUsers">–</span>
  </div>

  <div class="stat-card">
    <h3>Total Projects</h3>
    <span id="totalProjects">–</span>
  </div>

  <div class="stat-card">
    <h3>Published Projects</h3>
    <span id="publishedProjects">–</span>
  </div>

  <div class="stat-card">
    <h3>Total Orders</h3>
    <span id="totalOrders">–</span>
  </div>
</div>

<h2>Orders by Status</h2>
<div id="orderStats"></div>

<h2>Recent Orders</h2>
<div id="orders"></div>


<script type="module">
import { db, protectAdmin } from "./js/firebase.js";
import {
  collection,
  getDocs
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

protectAdmin();

const snap = await getDocs(collection(db, "orders"));
const box = document.getElementById("orders");

snap.forEach(doc => {
  const o = doc.data();
  box.innerHTML += `
    <div class="order-card">
      <h4>${o.projectTitle}</h4>
      <p>${o.name} – ${o.address}</p>
      <p>Status: ${o.status}</p>
    </div>
  `;
});
</script>
<script type="module" src="js/admin.js"></script>
</body>
</html>
